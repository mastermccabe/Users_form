<!DOCTYPE html>
<!--
Create a blank table which has First Name, Last Name, Email and Contact Number as table headings. Have a form at the bottom which will be used to append items to the table. Make sure that each form field appends to its proper row/column in the table.
-->
<html>

<head>
  <meta charset="utf-8">
  <title>Users</title>
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

  <script type="text/javascript">
    $(document).ready(function() {


      $('form').submit(function() {
        var firstname = $('#firstname').val();
        var lastname = $('#lastname').val();
        var email = $('#email').val();
        var phone = $('#phone').val();
        alert(firstname, lastname, email, phone);
        return false;
      });


    });
  </script>



</head>

<body>
  <table id="myTable" class="tablesorter">
    <thead>
      <tr>
        <th id="firstname">First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Smith</td>
        <td>John</td>
        <td>jsmith@gmail.com</td>
        <td>12345678</td>
      </tr>
  </table>

  <br><br>
  <h1> Add Users </h1>
  <hr>
  <form>
    First name:<br>
    <input id="firstname" type="text" name="firstname" placeholder="first name">
    <br> Last name:<br>
    <input id="lastname" type="text" name="lastname" placeholder="last name"> <br>Email Address:<br>
    <input id="email" type="email" name="email" placeholder="email@domain.com"> <br>Phone #: <br>
    <input id="phone" type="text" name="phone" placeholder="123 345 5778"><br>
    <button id="submit">Submit</button>
  </form>


</body>

</html>
