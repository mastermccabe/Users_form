<!DOCTYPE html>
<!--
Create a blank table which has First Name, Last Name, Email and Contact Number as table headings. Have a form at the bottom which will be used to append items to the table. Make sure that each form field appends to its proper row/column in the table.
-->
<html>

<head>
  <meta charset="utf-8">
  <title>Users</title>
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

  <script type="text/javascript">

    $(document).ready(function() {

      $('#user_form').submit(function(event){

        var form = $(this);

        // Below creates and html element
        var html = '<tr>';
        html += '<td>' + $('#user_firstname').val() + '</td>';
        html += '<td>' + $('#user_lastname').val() + '</td>';
        html += '<td>' + $('#user_email').val() + '</td>';
        html += '<td>' + $('#user_phone').val() + '</td>';
        html += '</tr>';

        // Below appends the html element to <tbody class="users-body">
        $('#input_row').before(html);

        form[0].reset();

        $('#user_firstname').focus();

        event.preventDefault();

      });

    });

  </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <style>
  .table > tbody > tr > td {
     vertical-align: middle;
  }
  #input-row > td {
    padding-left: 2px;
    padding-right: 2px;
  }
  tr.no-hover {
    background-color: inherit !important;
  }
  tr.no-hover:hover {
    background-color: inherit !important;
  }
  </style>

</head>

<body>

  <div class="container mt-3">

    <h3>Users</h3>

    <table class="table table-striped table-hover">

      <thead>

        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th colspan="2">Phone</th>
        </tr>

      </thead>

      <tbody class="users-body">

        <tr>
          <td>Smith</td>
          <td>John</td>
          <td>jsmith@gmail.com</td>
          <td colspan="2">12345678</td>
        </tr>

        <tr id="input_row" class="no-hover">
          <form id="user_form">
          <td>
            <input required class="form-control form-control-sm" type="text" id="user_firstname" name="user[firstname]" placeholder="First Name">
          </td>
          <td>
            <input required class="form-control form-control-sm" type="text" id="user_lastname" name="user[lastname]" placeholder="Last Name">
          </td>
          <td>
            <input required class="form-control form-control-sm" type="email" id="user_email" name="user[email]" placeholder="Email">
          </td>
          <td>
            <input required class="form-control form-control-sm" type="text" id="user_phone" name="user[phone]" placeholder="Phone #">
          </td>
          <td valign="middle" width="1">
            <button id="submit_btn" type="submit" name="" class="btn btn-primary btn-sm">Add</button>
          </td>
          </form>
        </tr>

      </tbody>

    </table>

  </div>

</body>

</html>
